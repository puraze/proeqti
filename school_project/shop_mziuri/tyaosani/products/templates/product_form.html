{% extends 'base.html' %}
{% load i18n %}
{% load i18n_extras %}

{% block content %}
<div class="container mt-4">
  <h2 class="mb-4 text-center">{% trans "üìù Share Your Thoughts" %}</h2>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="d-grid mt-3">
      <button type="submit" class="btn btn-primary">{% trans "Create" %}</button>
    </div>
  </form>
</div>

<style>
  form p {
    margin-bottom: 1rem;
  }

  @media (max-width: 576px) {
    h2 {
      font-size: 1.5rem;
    }

    .btn {
      font-size: 1rem;
      padding: 10px;
    }

    form p {
      font-size: 0.95rem;
    }
  }
</style>
{% endblock %}
