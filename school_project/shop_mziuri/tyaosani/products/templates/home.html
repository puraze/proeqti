{% extends 'base.html' %}

{% block content %}
<form class="row g-3">
    <div class="col-md-6">
        <label for="product_name" class="form-label">ვეფხისტყაოსნის თავი</label>
        <input type="text" class="form-control" id="product_name" name="product_name">
    </div>

    <div class="col-md-6">
        <label for="inputState" class="form-label">კატეგორია</label>
        <select id="inputState" name="category" class="form-select">
            <option disabled selected>აირჩიეთ...</option>
            {% for category in categories %}
            <option value="{{ category.id }}"> {{ category.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="col-6">
        <div class="form-check">
        </div>
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary">მოძებნა</button>
    </div>
</form>

<div class="container">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 mt-3 g-3">
        {% for product in products %}
            <div class="col">
                <div class="card h-100" style="width: 100%;">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}">
                    <div class="card-body d-flex flex-column justify-content-between">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">დააჭირეთ ლინკს, რომ მთლიანად ნახოთ ინფორმაცია</p>
                        <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-sm mt-auto w-100">გვერდის ნახვა</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
